<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SayuMusify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="music/logo1.jpg" width="450px" height="400px" alt="Musify"><b>SayuMusify</b></li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>My favourite songs of 2023</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="music/song.jpeg">
                    <span class="songName">Sirf Tujhse</span>
                    <span class="songlistplay"><span class="timeStamp">19:03<i id="1" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem" style="justify-content:space-between; align-items: center;">
                    <img src="music/song1.jpg">
                    <span class="songName">O Maahi</span>
                    <span class="songlistplay"><span class="timeStamp">19:03<i id="2" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem" style="justify-content:space-between; align-items: center;">
                    <img src="music/song2.jpg">
                    <span class="songName">Apna Bana Le</span>
                    <span class="songlistplay"><span class="timeStamp">19:03<i id="3" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem" style="justify-content:space-between; align-items: center;">
                    <img src="music/song3.jpeg">
                    <span class="songName">Steal the Show</span>
                    <span class="songlistplay"><span class="timeStamp">19:03<i id="4" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem" style="justify-content:space-between; align-items: center;">
                    <img src="music/song4.jpeg">
                    <span class="songName">Perfect</span>
                    <span class="songlistplay"><span class="timeStamp">19:03<i id="5" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
                <div class="songItem" style="justify-content:space-between; align-items: center;">
                    <img src="music/song5.jpg">
                    <span class="songName">ilym</span>
                    <span class="songlistplay"><span class="timeStamp">19:03<i id="6" class="fa-regular songItemPlay fa-circle-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!---font awesome icons-->
            <i class="fa-solid fa-2x fa-backward-step"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterPlay"></i>
            <!--fa-regular fa-circle-pause--> 
            <i class="fa-solid fa-2x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="" width="50px" alt="">Sirf Tujhse - Saksham Sehgal
        </div>
    </div>
    <script src="https://kit.fontawesome.com/4091c82f1d.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
